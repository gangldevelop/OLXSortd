name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Inject environment variables for Vite
      run: |
        echo "VITE_AZURE_CLIENT_ID=${{ secrets.VITE_AZURE_CLIENT_ID }}" >> $GITHUB_ENV
        echo "VITE_AZURE_REDIRECT_URI=${{ vars.VITE_AZURE_REDIRECT_URI }}" >> $GITHUB_ENV
        echo "VITE_GRAPH_API_ENDPOINT=${{ vars.VITE_GRAPH_API_ENDPOINT || 'https://graph.microsoft.com/v1.0' }}" >> $GITHUB_ENV
        echo "VITE_GRAPH_SCOPES=${{ vars.VITE_GRAPH_SCOPES || 'User.Read,Mail.Read,Mail.Send,Contacts.Read' }}" >> $GITHUB_ENV
        
    - name: Build
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
